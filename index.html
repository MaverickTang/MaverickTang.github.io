    <!-- 语言切换功能 -->
    <script>
        // 语言内容配置
        const languageContent = {
            chinese: {
                'intro-1': '大家好，这里是唐浩天的个人介绍网站！',
                'intro-2': '我来自四川成都，目前是电子科技大学格拉斯哥学院微电子专业的大四学生，目前正在跟随Ludivico Minati教授做类脑芯片方面的研究，下面的博客网站会更新一些关于编程，集成电路设计（尤其是版图设计）相关的随笔',
                'intro-3': '我的爱好是摄影，足球，摇滚乐（尤其是midwest emo）。现在担任电子科技大学拾光摄影社社长，时不时会在学校里开讲座（或者出去拍照！）可以前往下面的页面查看我的照片展览',
                'intro-4': '旅行是人生的缩影'
            },
            english: {
                'intro-1': 'Hello everyone, this is Tang Haotian\'s personal introduction website!',
                'intro-2': 'I am from Chengdu, Sichuan. Currently, I am a senior student majoring in Microelectronics at the University of Electronic Science and Technology of China - Glasgow College. I am currently conducting research on neuromorphic chips under the guidance of Professor Ludivico Minati. The blog website below will update some essays related to programming and integrated circuit design (especially layout design).',
                'intro-3': 'My hobbies are photography, football, and rock music (especially midwest emo). I am currently serving as the president of the Shiguang Photography Society at the University of Electronic Science and Technology of China. I occasionally give lectures at school (or go out to take photos!). You can visit the page below to view my photo exhibition.',
                'intro-4': 'Travel is the epitome of life'
            }
        };

        let currentLanguage = 'chinese';

        function toggleLanguage() {
            const newLanguage = currentLanguage === 'chinese' ? 'english' : 'chinese';
            const content = languageContent[newLanguage];
            
            // 更新所有介绍段落的内容
            Object.keys(content).forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.textContent = content[id];
                }
            });
            
            // 更新按钮文本
            const button = document.getElementById('language-toggle');
            if (newLanguage === 'english') {
                button.innerHTML = '<i class="fas fa-language"></i> 切换为中文 / Switch to Chinese';
            } else {
                button.innerHTML = '<i class="fas fa-language"></i> 切换语言 / Switch Language';
            }
            
            currentLanguage = newLanguage;
        }
    </script>
